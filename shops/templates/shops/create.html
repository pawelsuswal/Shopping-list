{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create shop
{% endblock %}

{% block container %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Save" class="btn btn-sm btn-success">
        <a href="{% url 'shops:list' %}" class="btn btn-sm btn-success">Cancel</a>
    </form>
{% endblock %}
